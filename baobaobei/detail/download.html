<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta name="referrer" content="never">
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<meta name="apple-mobile-web-app-title" content="宝宝贝实用工具集" />
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>宝宝贝实用工具集</title>
	<script src="./jquery.min.js"></script>
	<script src="./js/wxjssdk.js"></script>
	<script src="./js/wechat.js?v=5"></script>
	<style>
		* {
			box-sizing: border-box;
		}

		html,
		body {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			visibility: hidden;
		}

		.flex {
			display: flex;
			align-items: center;
		}

		.flex-r-around {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: space-around;
		}

		.flex-c-center {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		.flex-r-between {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: space-between;
		}

		#app {
			width: 100%;
			height: 100%;
			background-repeat: no-repeat;
			background-size: 100% 100%;
			background-image: url('./images/download/background.png');
		}

		.header {
			width: 100%;
		}

		.list {
			padding: .2rem .5rem;
		}

		.list .item {
			margin: .4rem 0;
			display: flex;
			align-items: center;
		}

		.item .item-l {
			width: 30%;
			display: flex;
			align-items: center;
		}

		.item .item-c {
			width: 45%;
		}

		.item .item-r {
			width: 25%;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.item .item-l .logo {
			width: 1.6rem;
			border-radius: .2rem;
			box-shadow: 0 .05rem .08rem 0 rgba(0, 0, 0, 0.35);
		}

		.item .item-c .app-name {
			font-size: .3rem;
			color: #333333;
			font-weight: bold;
		}

		.item .item-c .app-desc {
			font-size: .24rem;
			color: #666666;
		}

		.item .item-r .down-btn {
			width: 1.2rem;
			height: .6rem;
			border-radius: .3rem;
			background-color: #FB895F;
			text-align: center;
			line-height: .6rem;
			color: #ffffff;
			font-size: .26rem;
		}

		.item .item-r .desc {
			color: #6D7870;
			font-size: .24rem;
		}
	</style>
</head>

<body>
	<div id="app">
		<img src="./images/download/download-header.png" alt="" class="header">
		<div class="list">

		</div>
	</div>
	<script type="text/javascript">
		function phoneType() {
			var _ua = navigator.userAgent.toLowerCase();
			if (/iphone|ipad|ipod/.test(_ua)) {
				return "iOS";
			} else if (/android/.test(_ua)) {
				return "android";
			} else {
				return "pc";
			}
		}

		function downAPP(el) {
			if (isWeiXin() && (phoneType() == 'android')) {
				window.confirm('请点击右上角按钮，使用系统浏览器打开并下载')
			} else {
				if (!!el.getAttribute('data-url')) {
					window.location.href = el.getAttribute('data-url');
				}
			}
		}

		function isWeiXin() {
			//window.navigator.userAgent属性包含了浏览器类型、版本、操作系统类型、浏览器引擎类型等信息，这个属性可以用来判断浏览器类型
			var ua = window.navigator.userAgent.toLowerCase();
			//通过正则表达式匹配ua中是否含有MicroMessenger字符串
			if (ua.match(/MicroMessenger/i) == 'micromessenger') {
				return true;
			} else {
				return false;
			}
		}
		(function () {
			var _size = 'download.js?v=' + Date.now();
			var _s = document.createElement('script');
			_s.src = _size;
			document.body.appendChild(_s);
		})();
	</script>
</body>

</html>
